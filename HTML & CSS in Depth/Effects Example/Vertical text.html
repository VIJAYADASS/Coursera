<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effects</title>
    <style>
        body{
            font-family:  'Trebuchet MS'; 
        }

        .vert{
            writing-mode: vertical-rl;
        }
    </style>
</head>
<body>
    <h1 style="color: brown;">
        Vertical text</h1>
    <p>The chefs draw inspiration from Italian, Greek and Turkish culture and have a menu of </p>
    <p class="vert">12-15 items</p>
     <p>That they rotate seasonally</p>
    
</body>
</html>
