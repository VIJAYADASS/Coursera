<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effects</title>
    <style>
        body{
            font-family:  'Trebuchet MS'; 
        }

        .text{
            width: 300px;
            border: 2px solid brown;
            white-space: nowrap;
            overflow: hidden;
            /* An ellipsis is three dots that represent the texts that is clipped */
            text-overflow: ellipsis;
        }
        .text:hover {
            overflow: visible;
        }
    </style>
</head>
<body>
    <h1 style="color: brown;">Ellipsis property</h1>
    <div class="text">
        This is a sample write-up to show use of ellipsis property of text-overflow
    </div>
    
</body>
</html>
