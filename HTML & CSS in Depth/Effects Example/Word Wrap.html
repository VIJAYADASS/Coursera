<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effects</title>
    <style>
        body{
            font-family:  'Trebuchet MS'; 
        }

        p{
            width: 50px;
            overflow: hidden;
            border: 2px solid brown;
        }
        /* A paragraph break up and wrap onto the next slide. This property has different values such as break word,normal, initial and few others*/
        .wrap{
            word-wrap:  break-word;
        }
        
    </style>
</head>
<body>
    <h1 style="color: brown;">
        word-wrap proprty</h1>
    <div class="word-wrap">
        <p>This div contains a very long word: thisisaveryveryveryveryveryverylongword. The long word will break and wrap to the next line.</p>
        
    </div>
    
</body>
</html>
