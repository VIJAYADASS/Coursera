<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arabian Restraunt</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="Booking.html">Booking</a></li>
            <li><a href="About.html">About</a></li>
        </ul>
    </nav>
    <header>
        <img src="logo.png" alt="Restraunt logo">
    </header>
    <main>
        <h1>Book a Table</h1>
        <form method="POST"></form>
        <!-- One for Table size -->
        <fieldset id="size">
            <label>
                <input type="radio" value="2" name="size">2-person table
            </label>
            <label>
                <input type="radio" value="4" name="size" checked>4-person table
            </label>
            <label><input type="radio" value="6" name="size">6-person <table></label></table>
        </fieldset>
        <!-- One for Location -->
        <fieldset id="Location">
            <label> 
                <input type="radio" value="indoors" name="Location" checked>Indoors
            </label>
           <label>
                <input type="radio" value="outdoor" name="location">Outdoors
           </label>
            
        </fieldset>
        
        <button type="submit">Book Table</button>
    </main>
    
    <footer>
        <p>Copyrigths for Arabian Restraunt</p>
    </footer>
      
    
</body>
</html>
